<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body class="container">
    <h1 class>Task list</h1>
    <ul id="list"></ul>
    <div class="row">
        <input class="form-control col-6" type="text" name="taskName" id="taskName">

    </div>
<br>
    <button class="btn btn-info" id="button">
        add Task
    </button>
    <script>
        // selectors
        let button = document.querySelector("#button")
        let list = document.querySelector("#list")
        let input = document.querySelector("#taskName")
        // event listner on the button
        button.addEventListener("click", () => {
            // check if the input has more than three characters
            if (input.value.length > 3) {
                //create an element 
                let li = document.createElement("li");
                // give the element the text from the input
                li.innerText = input.value
                // clear the input
                input.value = ""
                // create the span for "X" sign 
                let span = document.createElement("span");

                li.addEventListener("click", () => {
                    // check if the span is added or not
                    if (!li.contains(span)) {
                        // if the span isnt't there do thos logic
                        span.innerText = " X"
                        span.style.color = "red"
                        li.style.textDecoration = "line-through"
                        // add event listener to the span for the remove function.
                        span.addEventListener("click", () => {
                            // we can reach the li using the span element
                            span.parentNode.remove()
                        })

                        li.appendChild(span);
                    } else {
                        // the span is appended to the li, remove it 
                        span.remove()
                        // remove the sytle "line-through"
                        li.style.textDecoration = "none"
                    }

                })

                //append the li to the ul
                list.appendChild(li);

            } else {
                // in case there is less than 3 characters
                console.log("not enough char")
            }

        })
    </script>
</body>

</html>
